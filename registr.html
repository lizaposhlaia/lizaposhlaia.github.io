<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">
    <title>Регистрация</title>
</head>
<body>

    <form class="registr-form form registr-form__conteiner">
        <div class="form__conteiner ">

            <h1 class="registr-form__title form__title second-title">Регистрация</h1>

            <div class="registr-form__input-block form__input-block">
                <input type="text" class="registr-form__input form__input input" id="form-input-login" placeholder="Логин">
            </div>

            <div class="registr-form__wrapper">

                <div class="registr-form__input-block form__input-block">
                    <input type="text" class="registr-form__input form__input input" id="form-input-login" placeholder="Имя">
                </div>

                <div class="registr-form__input-block form__input-block">
                    <input type="text" class="registr-form__input form__input input" id="form-input-login" placeholder="Фамилия">
                </div>

            </div>

            <div class="registr-form__input-block form__input-block">
                <input type="text" class="registr-form__input  form__input input" id="form-input-password" placeholder="Пароль">
            </div>

            <div class="registr-form__input-block form__input-block">
                <input type="text" class="registr-form__input form__input input" id="form-input-repeat-password" placeholder="Повторите пароль">
            </div>

            <div class="form__opotion">
                <button class="registr-form__bth-submit form__bth-submit bth-main">Зарегистрироваться</button>
                <a href="login.html" class="form__option-change-form">Уже есть аккаутн? Войти.</a>
            </div>

        </div>
    </form>

    
    <script src="js/script.js"></script>
</body>
</html>
